name: Build Python ğŸ distributions ğŸ“¦ and publish to PyPI

on:
  workflow_call:
    inputs:
      publish:
        description: 'Whether to publish Python ğŸ distributions ğŸ“¦ to PyPI'
        required: false
        default: false
        type: boolean
      artifact:
        description: 'Whether to store Python ğŸ distributions ğŸ“¦ as pipeline artifact'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build Python ğŸ distributions ğŸ“¦
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install build tools
        run: pip install build
      - name: Build a wheel package
        run: python -m build .
      - name: Install twine to check the package
        run: pip install twine
      - name: Check the package
        run: twine check dist/*
      - name: Store distributions ğŸ“¦ as artifact
        if: ${{ inputs.artifact }}
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        if: ${{ inputs.publish }}
        uses: pypa/gh-action-pypi-publish@v1.8.6
